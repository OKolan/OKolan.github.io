  <style>
    @import url('https://fonts.googleapis.com/css?family=Noto+Sans+TC');
    body {
      font-family: 'Noto Sans', sans-serif;
      background: #15006f;
      width: 90%;
      margin: 0 auto;
      padding: 1em 0 6em;
      color: #ffffff;
    }



    hr {
      background-color: #3D9970;
      border-style: solid;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    .clearfix::after {
      content: "";
      clear: both;
      display: table;
    }
    table {
      width: 100%;
    }
    
    
   
.wrapper{
  margin:2em 0;
}
a,a:visited,a:hover,a:active{
  -webkit-backface-visibility:hidden;
          backface-visibility:hidden;
	position:relative;
  transition:0.5s color ease;
	text-decoration:none;
	color:#ceddef;
	font-size:2.0em;
}
a:hover{
	color:#a7d129;
}
a.before:before,a.after:after{
  content: "";
  transition:0.5s all ease;
  -webkit-backface-visibility:hidden;
          backface-visibility:hidden;
  position:absolute;
}
a.before:before{
  top:-0.25em;
}
a.after:after{
  bottom:-0.25em;
}
a.before:before,a.after:after{
  height:5px;
  height:0.35rem;
  width:0;
  background:#a7d129;
}

a.before:hover:before,a.after:hover:after{
  width:100%;
}
.square{
  box-sizing:border-box;
  margin-left:1.0em;
  margin-right: 1.0em;
  position:relative;
  font-size:2.0em;
  overflow:hidden;
}
.square a{
  position:static;
  font-size:100%;
  padding:0.2em 0.4em;
}
.square:before,.square:after{
  content: "";
  box-sizing:border-box;
  transition:0.25s all ease;
  -webkit-backface-visibility:hidden;
          backface-visibility:hidden;
  position:absolute;
  width:5px;
  width:0.35rem;
  height:0;
  background:#a7d129;
}
.square:before{
  left:0;
  bottom:-0.2em;
}
.square.individual:before{
  transition-delay:0.6s;
}
.square:after{
  right:0;
  top:-0.2em;
}
.square.individual:after{
  transition-delay:0.2s;
}
.square a:before{
  left:0;
  transition:0.25s all ease;
}
.square a:after{
  right:0;
  transition:0.25s all ease;
}
.square.individual a:after{
  transition:0.25s all ease 0.4s;
}
.square:hover:before,.square:hover:after{
  height:calc(100% + 0.4em);
}
.square:hover a:before,.square:hover a:after{
  width:100%;
}



  </style>


  <body>
    <center>
    <h1>
    Marine Biology Passion Project
    </h1>
    </center>
    <hr>
    <center>
    <div>
<div class="wrapper">
  <span class="square">
    <a class="tenth before after" href="#">Research</a>
  </span>
  <span class="square">
    <a class="tenth before after" href="#">Academic</a>
  </span>
  
  </div>
  </div>
</center>
